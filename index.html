<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel='stylesheet' href="./timer.css">
</head>
<body>
    <header><img src="./img/Group.png" alt="위니브 로고"></header>

    <div class="main">
      <h1>TIMER</h1>
      <section class="settime">
        <div class="inp-hrs">
          <h2>HRS</h2>
          <input type="number" id = 'HRS' value="00">
          <label></label>
        </div>
        <img src="./img/dot.png" alt="" class="time-dot">
        <div class="inp-min">
          <h2>MIN</h2>
          <input type="number" id = 'Min' value="00">
          <label></label>
        </div>
        <img src="./img/dot.png" alt="" class="time-dot">
        <div class="inp-sec">
          <h2>SEC</h2>
          <input type="number" id = 'SEC' value="00">
          <label></label>
        </div>
      </section>
      <div class="btns">
        <button type="button" class="btn-start">
          START
        </button>
        <button type="button" class="btn-reset">
          RESET
        </button>
      </div>  
    </div>

    <footer>ⓒ WENIV Corp.</footer>
</body>
</html>
